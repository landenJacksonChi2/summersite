<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <link rel="stylesheet" href="web development.css"> <!-- Verify the path and filename -->
</head>
<body>
    <a href="index.html">About</a>
    <h1>Your Experience</h1>
    <div class="tab-contents">
        <ul>
            <li><span>Tell us why you want to join the community</span><br></li>
            <li><span>Where do you want to start</span></li>
            <li><span>List name, age, and tell us what you can do</span></li>
        </ul>
    </div>
    <div class="contact-right">
        <form>
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div> <!-- Closed the .contact-right div -->
</body>
</html>
